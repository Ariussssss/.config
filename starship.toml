# Don't print a new line at the start of the prompt
add_newline = false
command_timeout = 1000

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[Aiur❯](#ff1493)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[QAQ 👾 ](cyan)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[golang]
format = "via [🏎💨$version](bold cyan) "

[git_status]
disabled = true

[time]
disabled = false
style="bold #ff1493"
format = '[\[$time\]]($style) '
time_format = "%H:%M:%S/%a"
utc_time_offset = "+8"
